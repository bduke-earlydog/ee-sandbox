<script>

$(document).ready(function() {
    var isScriptLoaded = false;

    $(window).scroll(function() {
        if (!isScriptLoaded && $(window).scrollTop() >= $(window).height()) {
            isScriptLoaded = true; // Set the flag to true to prevent multiple loads

            // Load gyant-embed.js script
            var gyantScript = document.createElement('script');
            gyantScript.src = "https://web2.production.gyantts.com/gyant-embed.js";
            gyantScript.onload = function() {
                // Initialize GyantWidget once the script is loaded
                var gyant_embed_options = {
                    fullScreen: false,
                    client: 'adv-fd',
                };
                GyantWidget.init(gyant_embed_options);
            };
            document.head.appendChild(gyantScript);

            
        }
    });
    // Load app.js script
            var acsbScript = document.createElement('script');
            acsbScript.src = 'https://acsbapp.com/apps/app/dist/js/app.js';
            acsbScript.async = true;
            acsbScript.onload = function() {
                acsbJS.init({
                    statementLink : '',
                    footerHtml : '',
                    hideMobile : false,
                    hideTrigger : false,
                    disableBgProcess : false,
                    language : 'en',
                    position : 'left',
                    leadColor : '#013764',
                    triggerColor : '#e24308',
                    triggerRadius : '50%',
                    triggerPositionX : 'left',
                    triggerPositionY : 'bottom',
                    triggerIcon : 'people',
                    triggerSize : 'medium',
                    triggerOffsetX : 20,
                    triggerOffsetY : 20,
                    mobile : {
                        triggerSize : 'small',
                        triggerPositionX : 'right',
                        triggerPositionY : 'bottom',
                        triggerOffsetX : 10,
                        triggerOffsetY : 10,
                        triggerRadius : '50%'
                    }
                });
            };
            document.head.appendChild(acsbScript);
});


</script>
